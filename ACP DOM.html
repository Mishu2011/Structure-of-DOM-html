<html>
    <head>
        <title id="demo">DOM STRUCTURE</title>
    </head>

    <body>
        <p>Adding JS as seperate file and assigning value from one nodde to others.</p>
        <button type="button" onclick="myFunction()"></button>
        <p id="result"></p>
        <p id="result1"></p>
        <script src="script.js">
         function myFunction() {
                document.getElementById("result").innerHTML =
                    document.getElementById("demo").firstChild.nodeValue;
                document.getElementById("result1").innerHTML =
                    document.getElementById("demo").childNodes[0].nodeValue;
            }
     </script>
     
    </body>
</html>
